<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IELTS Band Score Management</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>IELTS Band Score Management</h1>

    <form id="scoreForm">
      <label>Candidate Name <input type="text" id="name" required></label>
      <label>Candidate ID <input type="text" id="id" required></label>
      <label>Listening <input type="number" step="0.5" id="listening" min="0" max="9" required></label>
      <label>Reading <input type="number" step="0.5" id="reading" min="0" max="9" required></label>
      <label>Writing Task 1 <input type="number" step="0.5" id="task1" min="0" max="9" required></label>
      <label>Writing Task 2 <input type="number" step="0.5" id="task2" min="0" max="9" required></label>
      <label>Speaking <input type="number" step="0.5" id="speaking" min="0" max="9" required></label>
      <label>Test Date <input type="date" id="testDate" required></label>
      <label>Result Publication Date <input type="date" id="resultDate" required></label>

      <button type="submit">Calculate</button>
    </form>

    <div id="output"></div>

    <h2>Candidate Records</h2>
    <table id="recordsTable">
      <thead>
        <tr>
          <th>Name</th><th>ID</th><th>Overall</th><th>CEFR</th><th>Result Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed", err));
    }
  </script>
</body>
</html>
